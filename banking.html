<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-6xl my-8 text-center">My Dashbord</h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section>
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-green-400 p-6 ">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-5xl font-semibold">$<span id="previous-deposit">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-6 ">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-5xl font-semibold">$<span id="previous-withdraw">00</span></h4>
                </div>
                <div class="bg-blue-400 p-6 ">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-5xl font-semibold">$<span id="balance">100</span></h4>
                </div>
            </div>
        </section>
        <section class="my-12">
            <div class="grid grid-cols-2 gap-4 ">

                <div class="bg-violet-500 p-4">
                    <h3 class="text-3xl">Deposit</h3>
                    <input id="deposit-input" class="boreder-gray-800 rounder-md w-3/4 block  my-2 p-1" type="number"
                        placeholder="Your Deposit Amout">

                    <button id="deposit-button" class=" font-bold bg-white  my-2 py-2 px-4">Deposit</button>
                </div>
                <div class="bg-cyan-600	p-4">
                    <h3 class="text-3xl">Withdraw</h3>
                    <input id="withdraw-input" class="boreder-gray-800 rounder-md w-3/4 block  my-2 p-1" type="number"
                        placeholder="Your Deposit Amout">

                    <button id="withdraw-button" class=" font-bold bg-white  my-2 py-2 px-4">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
